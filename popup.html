<!DOCTYPE html>
<html>
<head>
  <title>Enregistreur de liens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="Title">Hello World!</h1>
  <div id="buttons_parent">
    <div class="button_childs">
      <button id="recordButton">Sauvegarder le lien</button>
      <dialog id="modal"> 
        <button id="closeModal">x</button> <!-- Bouton pour fermer la modal -->
        <div>
          <h1>Enregistrer le lien</h1>
          <label for="title">Titre :</label>
          <input type="text" id="titleInput" name="title">
          <label for="category">Catégorie :</label>
          <select id="category" name="category">
            <!-- Options de catégorie générées dynamiquement -->
          </select>
          <input type="text" id="createCategory" placeholder="Nouvelle catégorie">
          <button id="createCategoryButton">Créer la catégorie</button>
          <button id="saveLink">Sauvegarder</button> <!-- Bouton pour sauvegarder -->
        </div>
      </dialog>
      <div id="successMessage" style="display: none; color: white;"><p class="lien_sauvegardé">Lien sauvegardé avec succès</p></div>
    </div>
    <div class="button_childs">
      <button id="listButton">Ma liste de Liens</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

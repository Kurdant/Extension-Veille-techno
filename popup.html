<!DOCTYPE html>
<html>
<head>
  <title>Enregistreur de liens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="Title_modal">Hello World!</h1>
  <div id="buttons_parent">
    <div class="button_childs">
      <button id="recordButton">Sauvegarder le lien</button>
      <dialog id="modal"> 
        <button id="closeModal">x</button> <!-- Bouton pour fermer la modal -->
        <div>
          <h1 class="title_modal_modal">Enregistrer le lien</h1>
          <label for="title">Titre :</label>
          <input type="text" id="title" name="title">
          <label for="category" id="category_label">Categorie :</label>
          <select id="category" name="category">
            <option value="catégorie1">Categorie 1</option>
            <option value="catégorie2">Categorie 2</option>
            <!-- Ajoutez les autres options de catégorie ici -->
          </select>
          <button id="saveLink">Sauvegarder</button> <!-- Bouton pour sauvegarder -->
        </div>
      </dialog>
      <div id="successMessage" style="display: none; color: white;"><p class="lien_sauvegardé">Lien enregistre</p></div>
    </div>
    <div class="button_childs">
      <button id="listButton">Ma liste de Liens</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
